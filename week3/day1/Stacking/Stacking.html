<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Stacking</title>
    <style>
 .child-a,
.child-b,
.child-c,
.child-d{
            color:seagreen; 
            font-size: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>

<section class="parent">
    <div class = "child-a">A</div>
    <div class = "child-b">B</div>
    <div class = "child-c">C</div>
    <div class = "child-d">D</div>
</section>


</body>
</html>
